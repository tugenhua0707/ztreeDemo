<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <title>标题</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="./ztree/css/remodal-default-theme.css" />
        <link rel="stylesheet" href="./ztree/css/remodal.css" />
        <link rel="stylesheet" href="./ztree/css/zTreeStyle.css" />
        <link rel="stylesheet" href="./index.css" />
        <script src="./ztree/js/jquery.min.js"></script>
        <script src="./ztree/js/jquery.ztree.core.js"></script>
        <script src="./ztree/js/jquery.ztree.exedit.js"></script>
        <script src="./ztree/js/remodal.js"></script>
        <script src="./layer/layer.js"></script>
        <script src="./ztree/js/ztree.js"></script>
    </head>
    <body>
        <div class="remodal w360" data-remodal-id="modal2" id='data-modal2'>  
          <div class="remodal-wrap">                     
            <div class='m-title'>
              新增业务分类
            </div>
            <div class="m-center-modal">
              <div class="account-name">      
                <label>业务名称</label>
                <input type="text" maxlength="16" />
              </div>
              <div class="account-name">
                <label>渠道来源</label>
                <select id="sourceId">
                  <option value="1">铜板街</option>
                  <option value="3">第三方</option>
                </select>
              </div>
              <div class="modal-tips hidden"></div>
            </div>
          </div>
          <div class='m-btn'>
            <button class="remodal-cancel">取消</button>
            <button class="remodal-confirm">确定</button>
          </div>
        </div>    
        <div class="container" id="container">
          <div class="tbj-cost-contents">      
            <div class="account_page content">         
              <div class='ztree-container' style='border-right:none'>
                <div class="add-btn" id="add-btn">新增一级</div>
                <ul id="ztreeId" class="ztree" data-del-url='/bizConf/update' data-img-url='/resources'></ul>
              </div>
              <div class="ztree-content">
                <div class="ztop">
                  <div class='title'></div>
                  <div class='stitle'></div>
                </div>
                <div class='zcontent'>
                  <ul id="ztreeContent" class='hidden'></ul>
                </div>
              </div>
              <div class="catalog-line"></div>
            </div>
          </div>
        </div>   
        <script src="./index.js"></script>
    </body>
</html>
